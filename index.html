<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS Grid Layout Example</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="hover-counter" id="hoverCounter">Emissions - 0</div>

<div class="main-container">

  <!-- Banner -->
  <div class="banner">
    <img class="banner-image" src="./images/BannerImage.jpg" alt="Banner">
    <div class="banner-text">
      <h1>Smart Cities</h1>
      <p>Surveillance Overreach</p>
    </div>
  </div>

  <!-- Cards Row -->
  <div class="card toaster-card" data-emissions="220">
    <img src="./images/Toaster.jpg" alt="Toaster">
    <div class="card-blurb">EMISSIONS 220</div>
  </div>

  <div class="card traffic1-card" data-emissions="4550">
    <img src="./images/Traffic1.jpg" alt="Traffic">
    <div class="card-blurb">13 KILOMETER DRIVE = EMISSIONS 4550</div>
  </div>

  <div class="card fruit-card" data-emissions="200">
    <img src="./images/Fruit_Shop.jpg" alt="Fruit Shop">
    <div class="card-blurb">EATING HEALTHY PENALTY = EMISSIONS 200</div>
  </div>

</div>
<script src="counter.js"></script>
</body>
</html>
